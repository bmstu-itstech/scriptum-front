name: Test scriptum-front
on: [push, workflow_dispatch]
jobs:
  eslint-check:
    name: eslint check
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run eslint check
        run: npm run lint:eslint:fix
